<div style="margin: 0px 300px;">
    <h1>Tabla Accesos</h1>
    <p-button (onClick)="showDialog()" icon="pi pi-plus" severity="success" />
<p-table [value]="accesos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Icono</th>
            <th>Url</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-acceso let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ acceso.titulo }}</td>
            <td>{{ acceso.icono }}</td>
            <td>{{ acceso.url }}</td>
            <td>{{ acceso.estado }}</td>
            <td>
                <p-buttonGroup>
                    <p-button icon="pi pi-pencil" severity="help" [rounded]="true" (onClick)="selectAcceso(acceso)" />
                    <p-button icon="pi pi-times" severity="danger" [rounded]="true" (onClick)="eliminarAcceso(acceso.idAcceso)" />
                </p-buttonGroup>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>


<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <h1 class="modal-title fs-5" *ngIf="!isUpdate">Agregar Acceso</h1>
    <h1 class="modal-title fs-5" *ngIf="isUpdate">Actualizar Acceso</h1>
    <form [formGroup]="formAcceso">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="titulo" class="font-semibold w-6rem">Titulo</label>
            <input pInputText id="titulo" class="flex-auto" formControlName="titulo" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="icono" class="font-semibold w-6rem">Icono</label>
            <input pInputText id="icono" class="flex-auto"  formControlName="icono" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="url" class="font-semibold w-6rem">URL:</label>
            <input pInputText id="url" class="flex-auto" formControlName="url" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="estado" class="font-semibold w-6rem">Estado:</label>
            <input pInputText id="estado" class="flex-auto" formControlName="estado" />
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" />
        <p-button label="Agregar" (click)="CrearAcceso()" *ngIf="!isUpdate" />
        <p-button label="Actualizar" (click)="actualizarAcceso()" *ngIf="isUpdate"/>
    </div>
</p-dialog>
